<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            border: 4px solid hsl(236, 100%, 50%);
            padding: 6px;
        }

        p.round1 {
            border: 4px dotted hsl(249, 100%, 50%);
            border-radius: 7px;
            padding: 6px;
        }

        p.round2 {
            border: 4px dashed hsl(252, 100%, 50%);
            border-radius: 10px;
            padding: 6px;
        }

        p.round3 {
            border: 4px double hsl(235, 100%, 50%);
            border-radius: 17px;
            padding: 6px;
        }
    </style>
</head>

<body>

    <h2>The border-radius Property</h2>
    <p>This property is used to add rounded borders to an element:</p>

    <p class="normal">Normal border</p>
    <p class="round1">Round border</p>
    <p class="round2">Rounder border</p>
    <p class="round3">Roundest border</p>

</body>

</html>
