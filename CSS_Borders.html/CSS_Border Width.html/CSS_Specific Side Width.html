<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style: solid;
                border-width: 8px 30px; /* 8px top and bottom , 
                30px on the sides */
                 }
                 p.two {
                    border-style: solid;
                    border-width: 30px 8px;/* 30px top and bottom ,
                    8px on the sides*/
                 }
                 p.three {
                    border-style: solid;
                    border-width: 5px 12px 24px 36px/* 5px top, 12px right,
                    24px bottom and 36px left*/
                 }
        </style>
    </head>
    <body>
        <h2>The border-width Property</h2>
        <p>The border-width property can have from one to four values (for the top border,right border, bottom border, and the left border):</p>
        <p class="one">Some text</p>
        <p class="two">Some text</p>
        <p class="three">Some text</p>
    </body>
</html>
