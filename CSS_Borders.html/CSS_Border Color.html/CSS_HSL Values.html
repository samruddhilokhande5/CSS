<!DOCTYPE html>
<html>

<head>
    <style>
        p.one {
            border-style: solid;
            border-color: hsl(56, 88%, 51%);
            /*yellow */
        }

        p.two {
            border-style: dotted;
            border-color: hsl(134, 82%, 46%);
            /* green */
        }

        p.three {
            border-style: double;
            border-color: hsl(0, 0%, 28%);
            /* grey */
        }
    </style>
</head>

<body>

    <h2>The border-color Property</h2>
    <p>The color of the border can also be specified using HSL values:</p>

    <p class="one">A solid yellow border</p>
    <p class="two">A solid green border</p>
    <p class="three">A solid grey border</p>

</body>

</html>
