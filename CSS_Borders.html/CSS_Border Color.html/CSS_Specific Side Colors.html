<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one {
                border-style:double;
                border-width: 25px 30px 35px 45px;
                border-color: navy yellow black darkorchid;
/* navy top, yellow right , black bottom and darkorchid left*/
            }
        </style>
    </head>
    <body>
       <h2>The border-color Property</h2>
       <p>The border-color property can have from one to four values ( for the top, right, bottom and left):</p>
       <p class="one">Some text</p> 
    </body>
</html>
