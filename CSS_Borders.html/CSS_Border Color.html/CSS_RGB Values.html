<!DOCTYPE html>
<html>

<head>
    <style>
        p.one {
            border-style: dashed;
            border-color: rgb(0, 148, 128);
            /* shade of ligt blue*/
        }

        p.two {
            border-style: solid;
            border-color: rgb(0, 0, 255);
            /* blue */
        }

        p.three {
            border-style: double;
            border-color: rgb(72, 71, 71);
            /* grey */
        }
    </style>
</head>
<body>
<h2>The border-color Property</h2>
<p>The color of the border can also be specified using RGB values:</p>

<p class="one">A solid lightblue border</p>
<p class="two">A solid blue border</p>
<p class="three">A solid grey border</p>
</body>
</html>
