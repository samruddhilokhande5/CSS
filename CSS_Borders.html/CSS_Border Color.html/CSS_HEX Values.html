<!DOCTYPE html>
<html>
    <head>
        <style>
            p.one
            {
                border-style: solid;
               border-color: #2d596e;
               /*shade of blue*/
            }
            p.two {
                border-style:solid;
                border-color:#5b0c5b;
                /* shade of purple*/
            }
        </style>
    </head>
    <body>
        <h2>The border-color Property</h2>
        <p>The color of the border can also be specified using a hexadecimal value (HEX):</p>
        <p class="one">Some text</p>
        <p class="two">Some text</p>
    </body>
</html>
