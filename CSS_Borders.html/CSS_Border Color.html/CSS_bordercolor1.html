<!DOCTYPE html>
<html>
    <head>
        <style>
          p.one {
            border-style: solid;
            border-color: darkgoldenrod;
          }
          p.two {
            border-style: solid;
            border-color:purple
          }  
          p.three {
            border-style: dotted;
            border-color: orangered;
          }
        </style>
    </head>
    <h2>The border-color Property</h2>
    <p>This property specifies the color of the four borders:</p>
    <p class="one">A solid darkgoldenrod border.</p>
    <p class="two">A solid purple border.</p>
    <p class="three">A dotted orangered border.</p>
</html>
