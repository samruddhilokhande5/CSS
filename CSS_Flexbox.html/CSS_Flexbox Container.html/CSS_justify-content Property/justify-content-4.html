<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around;
            background-color: #1a9696;
        }

        .flex-container > div {
            background-color: azure;
            width: 200px;
            margin: 15px;
            text-align: center;
            line-height: 65px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>The justify-content Property</h1>

    <p>The "justify-content: space-around;" displays the flex items with space before, between, and after the lines:</p>

    <div class="flex-container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
    </div>
</body>

</html>
