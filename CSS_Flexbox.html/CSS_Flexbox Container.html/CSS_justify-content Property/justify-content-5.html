<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            background-color: #1f8e8e;
        }

        .flex-container>div {
            background-color: azure;
            width: 200px;
            margin: 15px;
            text-align: center;
            line-height: 65px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>The justify-content Property</h1>

    <p>The "justify-content: space-between;" displays the flex items with space between the lines:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
