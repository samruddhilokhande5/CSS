<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            height: 800px;
            flex-wrap: wrap-reverse;
            align-content: center;
            overflow: scroll;
            background-color: #30a8a8;
        }

        .flex-container>div {
            background-color: azure;
            width: 200px;
            margin: 20px;
            text-align: center;
            line-height: 66px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>The align-content Property</h1>

    <p>The "align-content: center;" displays the flex lines in the middle of the container:</p>
    <div class="flex-container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
        <div>Text 6</div>
        <div>Text 7</div>
        <div>Text 8</div>
        <div>Text 9</div>
        <div>Text 10</div>
        <div>Text 11</div>
        <div>Text 12</div>
    </div>

</body>

</html>
