<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap-reverse;
            background-color: #34cbcb;
        }

        .flex-container>div {
            background-color: #fcfdfd;
            width: 150px;
            margin: 10px;
            line-height: 66px;
            text-align: center;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <h1>The flex-wrap Property</h1>

    <p>The "flex-wrap: wrap-reverse;" specifies that the flex items will wrap if necessary, in reverse order:</p>
    <div class="flex-container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
        <div>Text 6</div>
        <div>Text 7</div>
        <div>Text 8</div>
        <div>Text 9</div>
        <div>Text 10</div>
        <div>Text 11</div>
        <div>Text 12</div>
    </div>
</body>

</html>
