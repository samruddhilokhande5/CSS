<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #27c993;
        }

        .flex-container>div {
            background-color: azure;
            width: 140px;
            margin: 10px;
            text-align: center;
            line-height: 66px;
            font-size: 25px;
        }
    </style>
</head>

<body>

    <h1>The flex-wrap Property</h1>

    <p>The "flex-wrap: nowrap;" specifies that the flex items will not wrap (this is default):</p>

    <div class="flex-container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
        <div>Text 6</div>
        <div>Text 7</div>
        <div>Text 8</div>
        <div>Text 9</div>
        <div>Text 10</div>
        <div>Text 11</div>
        <div>Text 12</div>
    </div>

    <p>Try resizing the browser window.</p>

</body>

</html>
