<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display:flex;
                height: 350px;
                align-items: baseline;
                background-color: #1f9e9e;
            }
            .flex-container > div {
                background-color: azure;
                width:200px;
                margin: 15px;
                line-height: 66px;
                text-align: center;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>The align-items Property</h1>
        <p>The "align-items:baseline;" aligns the flex items such as their baselines aligns:</p>
        <div class="flex-container">
            <div><h1>Text 1</h1></div>
            <div><h2>Text 2</h2></div>
            <div><h4>Text 3</h4></div>
            <div><h6>Text 4</h6></div>
        </div>
    </body>
</html>
