<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                height: 350px;
                align-items: center;
                background-color: #1da4a4;
            }
            .flex-container > div {
                background-color: azure;
                width: 200px;
                margin: 15px;
                text-align: center;
                line-height: 66px;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>The align-items Property</h1>
        <p>The "align-items: center;" aligns the flex items in the middle of the container:/p>
            <div class="flex-container">
                <div>Text 1</div>
                <div>Text 2</div>
                <div>Text 3</div>
                <div>Text 4</div>
            </div>
    </body>
</html>
