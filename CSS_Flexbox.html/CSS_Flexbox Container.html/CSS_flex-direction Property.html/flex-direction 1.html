<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: #1ae1e1;
        }

        .flex-container>div {
            background-color: azure;
            width: 200px;
            margin: 14px;
            text-align: center;
            line-height: 65px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>
        The flex-direction Property
    </h1>
    <p>
        The "flex-direction:column;" stacks the flex items vertically (from top to bottom):
    </p>
    <div class="flex-container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
    </div>
</body>

</html>
