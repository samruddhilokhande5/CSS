<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row-reverse;
            background-color: #6ab8b8;
        }

        .flex-container>div {
            background-color: azure;
            width: 250px;
            margin: 30px;
            text-align: center;
            line-height: 89px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>The flex-direction Property</h1>

    <p>The "flex-direction: row-reverse;" stacks the flex items horizontally (but from right to left):</p>
    <div class="flex-container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
</body>

</html>
