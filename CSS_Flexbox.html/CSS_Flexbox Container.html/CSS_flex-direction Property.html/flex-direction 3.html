<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                flex-direction: row;
            background-color: aquamarine;
            }
            .flex-container > div {
                background-color: azure;
                width: 180px;
                margin: 20px;
                line-height: 76px;
                font-size: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>The flex-direction Property</h1>
        <p>The "flex-direction:row;" stacks the flex items horizontally (from left to right):</p>
        <div class="flex-container">
            <div>Text 1</div>
            <div>Text 2</div>
            <div>Text 3</div>
            <div>Text 4</div>
            <div>Text 5</div>
        </div>
    </body>
</html>
