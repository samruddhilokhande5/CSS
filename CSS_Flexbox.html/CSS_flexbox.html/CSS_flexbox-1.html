<!DOCTYPE html>
<html>
    <head>
        <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: #f2214b;
        }   
        .flex-container > div {
            background-color: #f0f8ff;
            width: 80px;
            margin: 8px;
            text-align: center;
            line-height: 70px;
            font-size: 28px;
        } 
        </style>
    </head>
    <body style="background-color: aquamarine;"> 
        <h1>Flexible Boxes</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <p>Try to resize the browser window.</p>
        <p>A container with "flex-wrap:nowwrap;" will never wrap its items.</p>
        <p><strong>Note:</strong>Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>
    </body>
</html>
