<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 250px;
            width: 600px;
            background-color: #ccff00;
            padding: 25px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2>
        Set the height and width of an element
    </h2>
    <div>
        <p>
            This div element has a height of 250px and a width of 600px.
        </p>
    </div>
</body>

</html>
