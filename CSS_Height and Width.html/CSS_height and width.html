<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 450px;
            width: 60%;
            background-color: aqua;
            padding: 25px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h2>
        Set the height and width of an element
    </h2>
    <div>
        <p>
            This div element has a height of 450px and a width of 60%.
        </p>
    </div>
</body>

</html>
