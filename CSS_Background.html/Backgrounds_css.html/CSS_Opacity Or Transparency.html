<!DOCTYPE html>
<html>
    <head>
        <style>
         div {
            background-color: rgb(5, 57, 3);
         }   
         div.first {
          opacity: 0.1;
         }
         div.second {
          opacity: 0.4;
         }
         div.third {
          opacity: 0.7;
         }
        </style>
    </head>
    <body>

        <h1>Transparent Boxes 2</h1>

        <p>Result with opacity:</p>
        
        <div style="opacity:0.1;">
          <h1>10% opacity</h1>
        </div>
        
        <div style="opacity:0.4;">
          <h1>40% opacity</h1>
        </div>
        
        <div style="opacity:0.7;">
          <h1>70% opacity</h1>
        </div>
        
        <div>
          <h1>opacity 1</h1>
        </div>
        
        <p>Result with rgba():</p>
        
        <div class="first">
          <h1>10% opacity</h1>
        </div>
        
        <div class="second">
          <h1>40% opacity</h1>
        </div>
        
        <div class="third">
          <h1>70% opacity</h1>
        </div>
        
        <div>
          <h1>default</h1>
        </div>
        
        <p>Notice how the text gets transparent as well as the background color when using the opacity property.</p>    
 
    </body>        
</html>
