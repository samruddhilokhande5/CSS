<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap icon</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body class="container">
        <h1>
            Bootstrap icon library
        </h1>
       <p>
        Some Bootstrap icons:
       </p>
       <i class="glyphicon glyphicon-cloud"></i>
       <i class="glyphicon glyphicon-remove"></i>
       <i class="glyphicon glyphicon-user"></i>
       <i class="glyphicon glyphicon-envelope"></i>
       <i class="glyphicon glyphicon-thumbs-up"></i>
       <br>
       <br>
       <br>
       <p>
        Styled Bootstrap icons (size and color):
       </p>
       <i class="glyphicon glyphicon-thumbs-up" style="font-size: 25px;"></i>
       <i class="glyphicon glyphicon-thumbs-up" style="font-size: 50px;"></i>
       <i class="glyphicon glyphicon-thumbs-up" style="font-size: 75px; color: red;"></i>
       <i class="glyphicon glyphicon-thumbs-up" style="font-size: 100px; color: blue;"></i>
    </body>
</html>
