<!DOCTYPE html>
<html>
    <head>
        <title>Google Icons</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1>
            Google icon library
        </h1>
        <p>
            Some Google icons:   
        </p>
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
        <p>
            Styled Google icons (size and color):
        </p>
        <i class="material-icons" style="font-size: 20px;">computer</i>
        <i class="material-icons" style="font-size: 40px;">computer</i>
        <i class="material-icons" style="font-size: 60px; color: red;">computer</i>
        <i class="material-icons" style="font-size: 80px; color: blue;">computer</i>
    </body>
</html>
