<!DOCTYPE html>
<html>

<head>
    <style>
        a:link,
        a:visited {
            background-color: whitesmoke;
            color: blue;
            border: 3px solid red;
            padding: 20px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: greenyellow;
            color: black;
        }
    </style>
</head>

<body>
    <h2>Link Button</h2>

    <a href="https://thetypingcat.com/" target="_blank">This is a link</a>

</body>

</html>
