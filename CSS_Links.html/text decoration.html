<!DOCTYPE html>
<html>

<head>
    <style>
        a:link {
            text-decoration: none;
            color: red;
            /*unvisited*/
        }

        a:visited {
            text-decoration: none;
            color: green;
        }

        a:hover {
            text-decoration:underline;
            color: black;
        }

        a:active {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>

<body>
    <h2>
        Styling a link with text-decoration property
    </h2>

    <p>
        <b>
            <a href="https://mail.google.com/" target="_blank">This is a link</a>
            <br>
            <br>
            <a href="https://www.who.int" target="_blank">This is another link</a>
        </b>
    </p>
    <p>
        <b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.
    </p>
    <p>
        <b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.
    </p>
</body>

</html>
