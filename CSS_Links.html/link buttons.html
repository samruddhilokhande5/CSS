<!DOCTYPE html>
<html>

<head>
    <style>
        a:link,
        a:visited {
            background-color: #df3030;
            color: #f9f9f9;
            padding: 20px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: rgb(33, 134, 134);
        }
    </style>
</head>

<body>
    <h2>
        Link Button
    </h2>

    <p>
        A link styled as a button:
    </p>
    <a href="https://thetypingcat.com/" target="_blank">This is a link</a>

</body>

</html>
