<!DOCTYPE html>
<html>

<head>
    <style>
        a.one:link {
            color: #ff0000;
        }

        a.one:visited {
            color: #0000ff;
        }

        a.one:hover {
            color: #ffcc00;
        }

        a.two:link {
            color: #ff0000
        }

        a.two:visited {
            color: #0000ff
        }

        a.two:hover {
            font-size: 150%;
        }

        a.three:link {
            color: #ff0000
        }

        a.three:visited {
            color: #0000ff
        }

        a.three:hover {
            background-color: #66ff66;
        }

        a.four:link {
            color: #ff0000;
        }

        a.four:visited {
            color: #ffcc00;
        }

        a.four:hover {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        a.five:link {
            color: #ff0000;
            text-decoration: none;
        }

        a.five:visited {
            color: #ffcc00;
            text-decoration: none;
        }

        a.five:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>
        Styling Links
    </h2>

    <p>
        Mouse over the links and watch them change layout:
    </p>
    <p>
        <b>
            <a class="one" href="https://www.w3schools.com/" target="_blank">This link changes color</a>
        </b>
    </p>
    <p>
        <b>
            <a class="two" href="https://www.w3schools.com/" target="_blank">This link changes font-size</a>
        </b>
    </p>
    <p>
        <b>
            <a class="three" href="https://www.w3schools.com/" target="_blank">This link changes background-color</a>
        </b>
    </p>
    <p>
        <b>
            <a class="four" href="https://www.w3schools.com/" target="_blank">This link changes font-family</a>
        </b>
    </p>
    <p>
        <b>
            <a class="five" href="https://www.w3schools.com/" target="_blank">This link changes text-decoration</a>
        </b>
    </p>

</body>

</html>
