<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                color: green;
            }
            h1 {
                color: purple;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <p>This is an ordinary paragraph. Notice that this text is green. The default text color for  a page is defined in the body selector. </p>
        <p>Another paragraph.</p>
        <p>Another paragraph. Another paragraph. Another paragraph. Another paragraph. Another paragraph. Another paragraph</p>
    </body>
</html>
