<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-decoration-line: underline;
            text-decoration-style: solid;
            /* this is default*/
            text-decoration-color: red;
            font-size: 40px;
        }

        h2 {
            text-decoration-line: underline;
            text-decoration-style: dashed;
            text-decoration-color: darkblue;
            font-size: 40px;
        }

        h3 {
            text-decoration-line: underline;
            text-decoration-style: double;
            text-decoration-color: orangered;
            font-size: 40px;
        }

        p.a {
            text-decoration-line: underline;
            text-decoration-style: dotted;
            text-decoration-color: #ddc11f;
            font-size: 40px;
        }

        p.b {
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration-color: #f43a9e;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>
        Heading 1
    </h1>
    <h2>
        Heading 2
    </h2>
    <h3>
        Heading 3
    </h3>
    <p class="a">A paragraph. </p>
    <p class="b">Another paragraph.</p>
</body>

</html>
