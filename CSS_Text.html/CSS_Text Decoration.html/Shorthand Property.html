<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-decoration: underline red solid 10px;
        }

        h2 {
            text-decoration: underline dashed darkblue 4px;
        }

        h3 {
            text-decoration: underline dotted darkgreen 6px;
        }

        p {
            text-decoration: underline double yellow 7px;
        }
    </style>
</head>

<body>
    <h1>
        Heading 1
    </h1>
    <h2>
        Heading 2
    </h2>
    <h3>
        Heading 3
    </h3>
    <p>A paragraph.</p>
</body>

</html>
