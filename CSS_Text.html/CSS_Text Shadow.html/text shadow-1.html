<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-shadow: 3px 3px;
        }

        h1.a {
            text-shadow: 3px 3px orange;
        }

        h1.b {
            text-shadow: 3px 3px 7px red;
        }

    </style>
</head>

<body>

    <h1>Text-shadow effect!</h1>

    <h1 class="a">Text-shadow effect!</h1>

    <h1 class="b">Text-shadow effect!</h1>


</body>

</html>
