<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {
                color: white;
                text-shadow: 4px 4px 3px #000000;
            }
            
            h1.a {
                color: white;
                text-shadow: 4px 4px 3px black, 0 0 40px blue, 0 0 10px darkblue ;
            }

        </style>
    </head>
    <body>

        <h1>Text-shadow effect!</h1>

        <h1 class="a">Text-shadow effect!</h1>
        
        </body>
</html>
