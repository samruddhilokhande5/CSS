<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-align: center;
            color: blue;
            background-color: rgb(84, 84, 10);
        }

        h2 {
            text-align: right;
            color: yellow;
            background-color: lime;
        }

        h3 {
            text-align: left;
            color: red;
            background-color: rgb(169, 134, 87);
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>
        The three headings above are aligned center, right and left.
    </p>
</body>

</html>
