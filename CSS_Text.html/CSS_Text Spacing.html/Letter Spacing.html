<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                letter-spacing: 7px;
            }
            h3 {
                letter-spacing: -3px;
            }
            p {
                letter-spacing: 3px;
            }
        </style>
    </head>
    <body>
        <h1>Using letter-spacing</h1>

        <h2>This is heading 1</h2>

        <h3>This is heading 2</h3>
        
        <p>A paragraph.</p>
        
    </body>
</html>
