<!DOCTYPE html>
<html>

<head>
    <style>
        p.ex1 {
            text-transform: uppercase;
        }

        p.ex2 {
            text-transform: capitalize;
        }

        p.ex3 {
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <h1>
        Using the text-transform property
    </h1>

    <p class="ex1">This text is transformed to uppercase.</p>

    <p class="ex2">This text is transformed to lowercase.</p>

    <p class="ex3">This text is capitalized.</p>

</body>

</html>
