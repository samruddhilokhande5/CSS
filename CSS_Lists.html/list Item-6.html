<!DOCTYPE html>
<html>

<head>
    <style>
        ol {
            background-color: #8547bf;
            padding: 30px;
        }

        ol li {
            background-color: #89e6e6;
            color: darkred;
            padding: 7px;
            margin-left: 45px;
        }

        ul {
            background-color: #f85114;
            padding: 30px;
        }

        ul li {
            background-color: #5f9ea0;
            color: blue;
            margin: 7px;
        }
    </style>
</head>

<body>

    <h1>Styling Lists With Colors</h1>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>

</html>
