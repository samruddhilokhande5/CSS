<!DOCTYPE html>
<html>

<head>
    <style>
        ul.a {
            list-style: square inside url("sqpurple.gif");
        }

        ul.b {
            list-style: disc outside;
        }
    </style>
</head>

<body>

    <h2>The list-style Property</h2>

    <p>The list-style property is a shorthand property, which is used to set all the list properties in one declaration.
    </p>

    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
<br>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>


</body>

</html>
