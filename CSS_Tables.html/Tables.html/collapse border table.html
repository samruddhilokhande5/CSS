<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 2px solid black;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h2>
            Let the table borders collapse 
        </h2>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
    </body>
</html>
