<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                outline: dashed;
            }
            p.ex2 {
                outline: dotted purple;
            }
            p.ex3 {
                outline: 6px solid orangered;
            }
            p.ex4 {
                outline: thick ridge pink;
            }
        </style>
    </head>
    <body>
        <h2>
            The outline Property
        </h2>
        <p class="ex1">
            A dashed outline.
        </p>
        <br>
        <p class="ex2">
            A dotted purple.
        </p>
        <br>
        <p class="ex3">
            A 6px solid orangered outline.
        </p>
        <br>
        <p class="ex4">
            A thick ridge pink outline.
        </p>
    </body>
</html>
