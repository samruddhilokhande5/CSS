<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            margin: 20px;
            border: 2px solid black;
            outline: 2px solid green;
            outline-offset: 10px;
        }
    </style>
</head>

<body>
    <h2>The outline-offset Property</h2>

    <p>This paragraph has an outline 20px outside the border edge.</p>
</body>

</html>
