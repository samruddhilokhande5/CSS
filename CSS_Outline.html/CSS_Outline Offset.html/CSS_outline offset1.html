<!DOCTYPE html>
<html>

<head>
    <style>
       p {
        margin: 50px;
        padding: 5px;
        background:orangered;
        border: 2px solid black;
        outline: 2px solid #be28e3;
        outline-offset: 17px;
        }
    </style>
</head>
<body>
    <h2>
        The outline-offset Property
    </h2>
    <p>
        This paragraph has an outline of 17px outside the border edge.
    </p>
</body>
</html>
