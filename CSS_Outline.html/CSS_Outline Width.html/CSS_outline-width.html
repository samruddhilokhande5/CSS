<!DOCTYPE html>
<html>

<head>
    <style>
        p.ex1 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: blue;
            outline-width: thin;
        }

        p.ex2 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: blue;
            outline-width: medium;
        }

        p.ex3 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: blue;
            outline-width: thick;
        }

        p.ex4 {
            border: 2px solid black;
            outline-style: solid;
            outline-color: blue;
            outline-width: 6px;
        }
    </style>
</head>

<body>

    <h2>The outline-width Property</h2>

    <p class="ex1">A thin outline.</p>
    <br>
    <p class="ex2">A medium outline.</p>
    <br>
    <p class="ex3">A thick outline.</p>
    <br>
    <p class="ex4">A 4px thick outline.</p>

</body>

</html>
