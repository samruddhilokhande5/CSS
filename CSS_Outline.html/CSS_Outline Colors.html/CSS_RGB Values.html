<!DOCTYPE html>
<html>
    <head>
        <style>
        p.ex1 {
            border: 3px solid black;
            outline-style: dashed;
            outline-color: rgb(0, 128, 0);/*green*/
        }    
        p.ex2 {
            border: 3px solid black;
            outline-style: double;
            outline-color: rgb(0, 0, 255);/*blue*/
        }
        p.ex3 {
             border: 3px solid black;
             outline-style: hidden;
             outline-color: rgb(128, 0, 128);/*purple*/
        }
        p.ex4 {
            border: 3px solid black;
            outline-style: inset;
            outline-color: rgb(255, 69, 0);/*orangered*/
        }
        </style>
    </head>
    <body>
        <h2>
            The outline-color Property
        </h2>
        <p> 
        The outline-color property is used to set the color of the outline.
        </p>
        <div>
            <p class="ex1">A dashed green outline.</p>
            <br>
            <p class="ex2">A double blue outline.</p>
            <br>
            <p class="ex3">A hidden purple outline.</p>
            <br>
            <p class="ex4">A inset orangered outline.</p>
        </div>
    </body>
</html>
