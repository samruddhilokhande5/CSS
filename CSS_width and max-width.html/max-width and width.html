<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1 {
                width: 800px;
                margin: auto;
                border: 3px solid #ff0000;
            }
            div.ex2 {
                max-width: 800px;
                margin:auto;
                border: 3px solid #0000ff;
            }
        </style>
    </head>
    <body>
        <h2>CSS Max-width</h2>
        <div class="ex1">
            This div element has width: 800px;
        </div>
        <br>
        <div class="ex2">
            This div element has max-width: 800px;
        </div>
        <p>
            <strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the difference between the two divs! 
        </p>
    </body>
</html>
