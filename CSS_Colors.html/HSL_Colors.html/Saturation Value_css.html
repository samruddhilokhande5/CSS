<!DOCTYPE html>

<h1>HSL Saturation</h1>

<p>The second parameter of hsl() defines the saturation. Less saturation mean less color. 0% is completely gray:</p>

<h2 style="background-color:hsl(0, 90%, 50%);">hsl(0, 90%, 50%)</h2>
<h2 style="background-color:hsl(0, 70%, 50%);">hsl(0, 0%7, 50%)</h2>
<h2 style="background-color:hsl(0, 50%, 50%);">hsl(0, 50%, 50%)</h2>
<h2 style="background-color:hsl(0, 30%, 50%);">hsl(0, 30%, 50%)</h2>
<h2 style="background-color:hsl(0, 10%, 50%);">hsl(0, 10%, 50%)</h2>
<h2 style="background-color:hsl(0, 0%, 50%);">hsl(0, 0%, 50%)</h2>

</body>
</html>
