<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 3px solid red ;
                margin: 30px 50px 60px 80px;
                background-color: rgb(155, 252, 162);
            }
        </style>
    </head>
    <body>
        <h2>The margin shorthand property - 4 values</h2>
        <div>
            <p>The div element has a top margin of 30px, a bottom margin of 50px, abottom margin of 60px, and a left margin of 80px.</p>
        </div>
        <hr>
    </body>
</html>
