<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 6px dashed hwb(0 7% 89%);
            margin-top: 80px;
            margin-right: 60px;
            margin-bottom: 160px;
            margin-left: 140px;
            background-color: aqua;
            color: #54158f;
        }
    </style>
</head>

<body>
    <h2>Using individual margin properties</h2>

    <div>
        <p>
            This div element has a top margin of 80px, a right margin of 60px, a bottom margin of 160px, and a left
            margin of 140px.
        </p>
    </div>

</body>

</html>
