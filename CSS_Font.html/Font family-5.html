<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-size: 200%;
        }

        h2 {
            font-size: 0.673em;
        }

        p {
            font-size: 1.945em;
        }
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
    <p>Specifying the font-size in percent and em displays the same size in all major browsers, and allows all browsers
        to resize the text!</p>
</body>

</html>
