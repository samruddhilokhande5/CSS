<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            font: 25px arial, sans-serif;
        }

        p.a {
            font: italic small-caps bold 35px/45px Georgia, serif;
        }
    </style>
</head>

<body>

    <h1>The font Property</h1>

    <p>This is a paragraph. The font size is set to 25 pixels, and the font family is Arial.</p>

    <p class="a">This is a paragraph. The font is set to italic, small-caps and bold, the font size is set to 35 pixels,
        the line height is set to 45 pixels, and the font family is Georgia.</p>

</body>

</html>
