<!DOCTYPE html>
<html>

<head>
    <style>
        div.a {
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            font-size: 30px;
        }

        div.b {
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            font-size: 30px;
        }

        div.c {
            font-style: oblique;
            font-weight: 900px;
            font-variant: small-caps;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="a">
        <p>This is a paragraph.</p>
    </div>
    <hr>
    <div class="b">
        <p>This is a paragraph.</p>
    </div>
    <hr>
    <div class="c">
        <p>This is a paragraph.</p>

    </div>
</body>

</html>
