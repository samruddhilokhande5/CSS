<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 12px double purple;
            padding: 60px 150px;
            background-color: paleturquoise;
            margin: 20px 50px 80px 100px;
        }
    </style>
</head>

<body>
    <h2>
        The padding shorthand property - 2 values
    </h2>
    <div>
        <p>
            This div element has a top and bottom padding of 60px, and a right and left padding of 150px.
        </p>
    </div>
</body>

</html>
