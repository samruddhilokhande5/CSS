<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 800px;
  background-color: #4dff00;
}

div.ex2 {
  width: 800px;
  padding: 40px;
  box-sizing: border-box;
  background-color: hsl(294, 81%, 69%);
}
</style>
</head>
<body>

<h2>Padding and element width - with box-sizing</h2>

<div class="ex1">
    <p>
        This div is 800px wide.
    </p>
    </div>
<br>

<div class="ex2">
    <p>
    The width of this div remains at 800px, in spite of the 80px of total left and right padding, because of the box-sizing: border-box property.
    </p>
</div>

</body>
</html>
