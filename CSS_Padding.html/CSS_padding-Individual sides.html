<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 4px solid black;
            background-color: lightgreen;
            padding-left: 40px;
            padding-right: 50px;
            padding-top: 30px;
            padding-bottom: 60px;
        }
    </style>
</head>

<body>
    <h2>Using individual padding properties</h2>

    <div>
        <p>
            This div element has a left padding of 40px, a right padding of 50px, a top padding of 30px, and a bottom
            padding of 60px.
        </p>
    </div>
</body>

</html>
