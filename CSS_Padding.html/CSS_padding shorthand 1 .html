<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
             border: 3px dashed black;
             background-color: palevioletred;
             padding: 60px 95px 130px;
             color: blue;
             margin: 80px;
            }
        </style>
    </head>
    <body>
        <h2>
            The padding shorthand property
        </h2>
        <div>
            <p>
                This div element has a top paddding of 60px, a right and left padding of 95px, and a bottom paddding of 130px.            
            </p>
        </div>
    </body>
</html>
