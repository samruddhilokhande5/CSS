<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1 {
               width: 500px; 
               background-color:lightcoral ;
            }
            div.ex2 {
                width: 500px;
                padding: 50px;
                background-color: #c8ff7a;
            }
        </style>
    </head>
    <body>
        <h2>
            Padding and element width   
        </h2>
    </body>
    <div class="ex1">
        <p>
            This div is 500px wide.
        </p>
    </div>
   <div class="ex2">
    <p>
        The width of this div is 600px, even though it is defined as 500px in the CSS.
    </p>
</div>
</html>
