<!DOCTYPE html>
<html>
    <head>
        <style>
           div {
            border: 2px solid green;
            padding: 30px 45px 60px 75px;
            background-color: lightpink; 
            margin: 30px 100px;
           } 
        </style>
    </head>
    <body>
        <h2>
            The padding shorthand property - 4 values
        </h2>
        <div>
            <p>
                This div element has a top padding of 30px, a right padding of 45px, a bottom padding of 60px and a left padding of75px. 
            </p>
        </div>
    </body>
</html>
